<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Contato - Barbearia Alura</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1><img src="img/logo.png" alt="Logo Barbearia Alura" /></h1>
        <nav>
          <ul class="navegacao">
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <label for="nomeesobrenome">Nome e Sobrenome</label>
        <input type="text" id="nome" class="input-padrao" required>

        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" cols="60" rows="10" class="input-padrao" required></textarea>

        <fieldset>
          <legend>Como prefere nosso contato?</legend>
          <label for="radio-email"><input name="contato" type="radio" value="email" id="radio-email">Email</label>
          
          <label for="radio-telefone"><input name="contato" type="radio" value="telefone" id="radio-telefone" checked>Whatsapp</label>
          
          <label for="radio-ligação"><input name="contato" type="radio" value="ligacao"  id="radio-ligacao">Ligação</label>
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend >
           <select name="" id="">
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
           </select>
        </fieldset>
        
        <label class="checkbox"><input type="checkbox">Gostaria de receber nossas promoções por email?</label>

        <input type="submit" value="Enviar" class="enviar">
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda à Quinta</td>
            <td>8h - 20h</td>
          </tr>
          <tr>
            <td>Sexta e Sábado</td>
            <td>9h - 19h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="img/logo-branco.png" alt="Logo Barbearia Alura" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
  </body>
</html>
